<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="search">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" placeholder="Your location">
      <button class="fa-solid fa-magnifying-glass"></button>
    </div>
    <div class="not-found">
      <img src="./images/not-found.png" alt="404 not found">
      <p>Something went wrong</p>
    </div>
    <div class="weather-main">
      <img src="#" alt="primary weather info">
      <p class="temp"></p> <!--temperature-->
      <p class="desc"></p> <!--description-->
    </div>
    <div class="weather-info">
      <div class="humidity">
        <img src="./images/humidity.svg" alt="humidity icon vector image">
        <div class="text">
          <span></span>
          <p>Humidity</p>
        </div>
      </div>
      <div class="wind">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
          <path
            d="M460-160q-50 0-85-35t-35-85h80q0 17 11.5 28.5T460-240q17 0 28.5-11.5T500-280q0-17-11.5-28.5T460-320H80v-80h380q50 0 85 35t35 85q0 50-35 85t-85 35ZM80-560v-80h540q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43h-80q0-59 40.5-99.5T620-840q59 0 99.5 40.5T760-700q0 59-40.5 99.5T620-560H80Zm660 320v-80q26 0 43-17t17-43q0-26-17-43t-43-17H80v-80h660q59 0 99.5 40.5T880-380q0 59-40.5 99.5T740-240Z" />
        </svg>
        <div class="text">
          <span></span>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
