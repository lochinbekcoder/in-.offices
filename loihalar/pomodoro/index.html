<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pomodoro Timer</h1>
  <div class="container">
    <div class="timer">25 : 00</div>
    <div class="buttons">
      <button class="button start">Start</button>
      <button class="button stop">Stop</button>
      <button class="button reset">Reset</button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="work">Work interval (min)</label>
        <input type="number" id="work" value="25" min="1" max="60">
      </div>
      <div class="setting">
        <label for="break">Break interval (min)</label>
        <input type="number" id="break" value="5" min="1" max="60">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
